<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Partidos Manager</title>

    <!--Stylesheets-->
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap/bootstrap-theme.min.css"/>
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap/bootstrap-switch.css">
    <link type="text/css" rel="stylesheet" href="/assets/css/main.css"/>
    <link type="text/css" rel="stylesheet" href="/assets/css/animations.css"/>
</head>
<body ng-controller="mainController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Partidos Manager</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul ng-show="tengoHeader() && !mostrarMensajeNoLoggeo()" class="nav navbar-nav">
                    <li><a href="/">Inicio</a></li>
                    <li class="dropdown">
					    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Partidos<b class="caret"></b></a>
					    <ul class="dropdown-menu">
                            <li><a href="/app/friends/partidos">Ver partidos de tus amigos</a></li>
                            <li><a href="/app/inscripciones">Ver partidos a los que me anote</a></li>
                        </ul>
					</li>
                    <li><a href="/app/recomendaciones">Recomendaciones</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <button ng-show="!loggedUser" class="btn btn-primary" ng-click="login()">
                            <span class="glyphicons"></span>Login
                        </button>
                    </li>
                    <li class="">
                        <button ng-show="loggedUser" class="btn btn-primary" ng-click="logout()">
                            <span class="glyphicons"></span>Log out
                        </button>
                    </li>
                    <li class="dropdown" ng-include="authTemplate.url"></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="main" ng-show="tengoHeader() && !mostrarMensajeNoLoggeo()">
        <div ng-view>
        </div>
    </div>

    <div ng-show="mostrarMensajeNoLoggeo()" ng-include="splashes[0].url"></div>

    <!--Libs-->
    <script src="assets/libs/jquery-1.11.3.min.js"></script>
    <script src="assets/libs/bootstrap.min.js"></script>
    <script src="assets/libs/bootstrap-switch.js"></script>
    <script src="https://maps.google.com/maps/api/js?libraries=places"></script>
    <!--Angular-->
    <script src="assets/libs/angular.js"></script>
    <script src="assets/libs/angular-route.js"></script>
    <script src="assets/libs/angular-resource.js"></script>
    <script src="assets/libs/ng-map.min.js"></script>
    <script src="assets/libs/places-auto-complete.js"></script>
    <!--Polyfills-->
    <script src="assets/js/polyfills/array_find.js"></script>
    <!--Scripts-->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/controllers/mainController.js"></script>
    <script src="assets/js/controllers/recomendarController.js"></script>
    <script src="assets/js/controllers/recomendacionesController.js"></script>
    <script src="assets/js/controllers/friendsPartidosController.js"></script>
    <script src="assets/js/controllers/misPartidosController.js"></script>
    <script src="assets/js/controllers/nuevoPartidoController.js"></script>
    <script src="assets/js/controllers/inscripcionesController.js"></script>
    <script src="assets/js/controllers/emptyController.js"></script>
    <script src="assets/js/controllers/partidoController.js"></script>
    <script src="assets/js/logics/AccionesPartido.js"></script>
    <script src="assets/js/services/fbAuthService.js"></script>
    <script src="assets/js/services/partidosService.js"></script>
</body>
</html>
