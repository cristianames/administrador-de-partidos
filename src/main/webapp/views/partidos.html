    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Mis partidos</a>
        </div>

        <div id="navbar" class="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">

            </ul>

<table class="table table-striped" class="genericTable">
    <thead>
    <tr>
        <th style="text-align: center;">Deporte</th>
        <th style="text-align: center;">Cantidad Personas</th>
        <th style="text-align: center;">Lugar</th>
        <th style="text-align: center;"></th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center;" ng-repeat="partido in partidos">
        <td>{{ partido.deporte }}</td>
        <td>{{ partido.totalInscriptos }} de {{ partido.cant_personas }}</td>
        <td>{{ partido.lugar}}</td>
        <td>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Acciones <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"
                    style="text-align: center; background-color: mediumaquamarine">
                    <li> <button class="btn btn-info" ng-click="onInfo(partido)">
                        <span class="glyphicons"></span>Info
                    </button></li>
                    <li role="separator" class="divider"></li>
                    <li><button class="btn btn-success" ng-click="onRecomendar(partido)">
                        <span class="glyphicons"></span>Recomendar
                    </button></li>
                    <li role="separator" class="divider"></li>
                    <li><button class="btn btn-danger" ng-click="onEliminar(partido)">
                        <span class="glyphicons"></span>Eliminar
                    </button></li>
                </ul>
            </div>
        </td>
        <td style="width: 100px">
            <button ng-show="!partido.inscripcion" class="btn btn-success" ng-click="onAnotarme(partido)">
                <span class="glyphicons"></span>Â¡Quiero participar!
            </button>
        </td>
    </tr>
    </tbody>
</table>
