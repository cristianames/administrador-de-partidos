<table class="table table-striped" class="genericTable">
    <thead>
    <tr>
        <th style="text-align: center;">Deporte</th>
        <th style="text-align: center;">Cantidad Personas</th>
        <th style="text-align: center;">Lugar</th>
        <th style="text-align: center;">De</th>
    </tr>
    </thead>
    <tbody>
    <tr style="text-align: center;" ng-repeat="partido in partidos">
        <td>{{ partido.deporte }}</td>
        <td>{{ partido.totalInscriptos }} de {{ partido.cant_personas }}</td>
        <td>{{ partido.lugar}}</td>
        <td>{{ partido.usuario.name }}</td>
        <td>
            <button class="btn btn-info" ng-click="accionesPartido.info(partido)">
                <span class="glyphicons"></span>Info
            </button>
            <button ng-show="partido.inscripcion" class="btn btn-danger" ng-click="accionesPartido.desanotarme(partido)">
                <span class="glyphicons"></span>Desanotarme
            </button>
            <button ng-show="!partido.inscripcion" class="btn btn-success" ng-click="accionesPartido.anotarme(partido,undefined)">
                <span class="glyphicons"></span>Â¡Quiero participar!
            </button>
            <button class="btn" style="margin-top: 5px;" ng-click="accionesPartido.recomendar(partido)">
                <span class="glyphicons"></span>Recomendar a un amigo
            </button>
        </td>
    </tr>
    </tbody>
</table>
